<ngx-spinner bdColor = "rgba(0,180,0,0.8)" size = "medium" color = "#fff" [type]="spinnerType" [fullScreen] = "true"><h3 style="color: white" > RecipeMate </h3></ngx-spinner>
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="sidenav"  mode="side">
        <div class="drawer--navMenu">
        <mat-nav-list >
            <mat-list role="list">
              <div class="d-flex flex-column 
               align-items-center gap-3 px-2 mx-2">
                <div style="justify-content: center;align-items: center;">
                  <img src="https://avatar.iran.liara.run/public/28" class="avatar"/>
                </div>
                <div style="margin-bottom: 40px;">
                <span matListItemTitle 
                style="font-size: 17px;font-weight: 600;font-family: Arial, Helvetica, sans-serif;
                vertical-align: middle;color: #509e2f;">Welcome back! {{currentUser}} 
              </span>
              </div>
              </div>
             
            </mat-list>
           
          
            <mat-divider></mat-divider>
            <mat-list-item class="nav-links" routerLink="/home" routerLinkActive="active">
              <a matListItemTitle>
                <span class="material-symbols-outlined color_blue sidemenu-icons fs-3">
                  outdoor_grill
                </span> 
                <span style="font-size: 16px;vertical-align: middle;padding-left: 5px">All Recipes </span>
            </a>
            </mat-list-item>
            
            <mat-list-item class="nav-links" routerLink="/my-recipe" routerLinkActive="active">
              <a matListItemTitle>
                <span class="material-symbols-outlined color_blue sidemenu-icons">
                  favorite
                </span> <span style="font-size: 16px;vertical-align: middle;padding-left: 5px"> My Recipes</span> </a>
            </mat-list-item>
            <mat-list-item class="nav-links" routerLink="/create" routerLinkActive="active">
                <a matListItemTitle>
                  <span class="material-symbols-outlined color_blue sidemenu-icons">
                    add_circle
                  </span> 
                  <span style="font-size: 16px;vertical-align: middle;padding-left: 5px">Create New Recipe</span> </a>
              </mat-list-item>
            <mat-list-item class="nav-links" routerLink="/profile" routerLinkActive="active">
              <a matListItemTitle>
                  <span class="material-symbols-outlined sidemenu-icons">
                  account_circle
                  </span>
                  <span style="font-size: 16px;vertical-align: middle;padding-left: 5px">Profile</span> </a>
            </mat-list-item>
           <mat-divider></mat-divider>
            <mat-list-item class="nav-links">
                <a matListItemTitle><span class="material-symbols-outlined sidemenu-icons">
                  settings
                  </span>Settings </a>
            </mat-list-item>
    </mat-nav-list>
</div>
</mat-drawer>
<main><app-header></app-header>
  <router-outlet></router-outlet></main>
<footer>
  <mat-toolbar class="toolbarNav" *ngIf="isUserAuth()">
    <button mat-flat-button routerLink="/" routerLinkActive="active-link">
      <span class="material-symbols-outlined color_blue">
        outdoor_grill
      </span>
      <span>All Recipes</span>
    </button>
    <button mat-flat-button routerLink="/my-recipe" routerLinkActive="active-link">
      <span class="material-symbols-outlined color_blue">
        favorite
      </span>
      <span>My Recipes</span>
    </button>
    <button mat-flat-button routerLink="/create" routerLinkActive="active-link">
      <span class="material-symbols-outlined color_blue">
        add_circle
      </span>
      <span>Add Recipe</span>
    </button>
  </mat-toolbar>
</footer>
<!-- rgba(0, 0, 0, 0.8) -->
</mat-drawer-container>
