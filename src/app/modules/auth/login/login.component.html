<div class="container">
        <div class="row justify-content-center align-items-center">
            <mat-card class="Login--page--container mt-3 pt-3 mat-elevation-z8">
                <div class="image_wrapper">
                    <img mat-card-image class="login--page--backgroud" src="assets/images/recipe_image.png" width="100%"    height="280px" alt="Photo of a Shiba Inu">
                    <div class="overlay overlay_2">
                        <h3 style="color: White;font-size: 28px;font-family: Arial, Helvetica, sans-serif;">Welcome Back!! to RecipeMate</h3>
                    </div>
                </div>
                <mat-card-content>
                    <div class="pt-3 d-flex flex-column justify-content-evenly p-2 w-100">
                        <form [formGroup]="loginFormroup" (ngSubmit)="OnSubmitLogin(loginFormroup.value)" autocomplete="false">
                        <div>
                            <mat-form-field class="example-full-width" appearance="outline">
                                <input matInput placeholder="Email" 
                                 formControlName="email"/>
                                 <mat-error *ngIf="loginFormroup.get('email')?.hasError('required')">
                                    Email is <strong>required</strong>
                                  </mat-error>    
                                 <mat-error *ngIf="loginFormroup.get('email')?.hasError('email')">
                                    Not a Valid Email
                                  </mat-error>
                                                     
                                </mat-form-field>   
                        </div>
                        <div>
                            <mat-form-field class="example-full-width" appearance="outline">
                                <input matInput placeholder="Password" formControlName="password" required>
                                <mat-error *ngIf="loginFormroup.get('password')?.hasError('required')">
                                    Password is <strong>required</strong>
                                </mat-error>    
                                <mat-error *ngIf="loginFormroup.get('password')?.hasError('minlength')">
                                    Please Enter Password atleast 8 characters
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div style="float: left;position: relative;">
                            <mat-checkbox formControlName="rememberMe" >Remember me!</mat-checkbox>
                        </div>
                        <div class="w-100 mb-2">
                        
                        <button mat-raised-button class="login--button" [disabled]="submitted">
                        <mat-icon *ngIf="submitted">
                        <mat-spinner color="primary" diameter="20">
                        </mat-spinner>
                        </mat-icon> LOGIN </button>
                        </div>
                        <div>
                            Don't Not have Account Please create here ??<a routerLink="/signup">Signup</a>
                        </div>
                    </form>
                    </div>
                   
                </mat-card-content>
                <mat-card-actions>
                 
               
                </mat-card-actions>
              </mat-card>
        </div>
       
</div>
