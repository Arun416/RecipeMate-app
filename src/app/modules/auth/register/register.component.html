<div class="container">
    <div class="row justify-content-center align-items-center">
        <mat-card class="Login--page--container mt-3 pt-3 mat-elevation-z8">
            <div class="image_wrapper">
                <img mat-card-image class="login--page--backgroud" src="https://images.unsplash.com/photo-1506655624258-6e7d8102f90f?auto=format&fit=crop&q=80&w=1534&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="100%"    height="280px" alt="Photo of a Shiba Inu">
                <div class="overlay overlay_2">
                    <h3 style="color: White;font-size: 28px;font-family: Arial, Helvetica, sans-serif">Hey, Welcome to RecipeMate</h3>
                </div>
            </div>
            <mat-card-content>
                <div class="pt-3 d-flex flex-column justify-content-evenly p-2 w-100">
                    <form [formGroup]="signUpFormGroup"  (ngSubmit)="onSubmitSignup(signUpFormGroup.value)"  autocomplete="false">

                        <div>
                            <mat-form-field class="example-full-width" 
                            appearance="outline" formControlName="username">
                                <input matInput placeholder="Username" formControlName="username">
                                <mat-error *ngIf="signUpFormGroup.get('username')?.hasError('required')">
                                    Username is <strong>required</strong>
                                </mat-error>    
                            </mat-form-field>
                        </div>   
                    <div>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput placeholder="Email" formControlName="email">
                            <mat-error *ngIf="signUpFormGroup.get('email')?.hasError('required')">
                                Email is <strong>required</strong>
                              </mat-error>    
                             <mat-error *ngIf="signUpFormGroup.get('email')?.hasError('email')">
                                Not a Valid Email
                              </mat-error>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput placeholder="Password" formControlName="password" (change)="onPasswordChange()">
                            <mat-error *ngIf="signUpFormGroup.get('password')?.hasError('required')">
                                Password is <strong>required</strong>
                              </mat-error>    
                             <mat-error *ngIf="signUpFormGroup.get('password')?.hasError('minlength')">
                                Password minimum 8 characters
                              </mat-error>
                        </mat-form-field>
                    </div>
                    <div >
                        <mat-form-field class="example-full-width" appearance="outline">
                            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" (change)="onPasswordChange()">
                            <mat-error *ngIf="signUpFormGroup.get('confirmPassword')?.hasError('required')">
                                Confirm Password is <strong>required</strong>
                            </mat-error>   
                            <mat-error *ngIf="signUpFormGroup.get('confirmPassword')?.hasError('mismatch')">
                                Confirm Password is <strong>Mismatch</strong>
                            </mat-error> 
                        </mat-form-field>
                    </div>
                    <div class="w-100 mb-2">
                        <button class="register--button" mat-raised-button [disabled]="submitted"><mat-icon *ngIf="submitted">
                            <mat-spinner color="accent" diameter="20">
                            </mat-spinner>
                            </mat-icon>CREATE ACCOUNT</button>
                    </div>
                    <div>
                        Already have Account Please login your account here ??<a routerLink="/login">Login </a>
                    </div>
                </form>
                </div>
               
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
          </mat-card>
    </div>
   

</div>
