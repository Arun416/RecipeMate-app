<div class="container">
    <div class="row  main">
        <div class="col-md-12 col-lg-12">
           <div class="image-layout"> 
            <img class="img-banner img-fluid rounded-1" 
            src="./assets/images/pizza-home.jpg" alt="..."/>
            </div>
        </div>
        <div class="col-md-12 col-lg-12 mt-4">
            <div class="category--list mx-auto justify-content-center align-items-center d-lg-inline-flex gap-3">
               <div class="categories--link" style="background-color:#f6784c;color:#ffffff">Recipes & Menus</div>
               <div class="categories--link" style="background-color:#C4D600;color:#ffffff"><p>Share your Recipe</p></div>
               <div class="categories--link" style="background-color:#EAAA00;color:#ffffff">Custom meal plan</div>
               <div class="categories--link" style="background-color:#ED8B00;color:#ffffff">Create grocery list</div>
               <div class="categories--link" style="background-color:#84BD00s;color:#ffffff">Cooking Tips & Tricks</div>
            </div>
        </div>

        <div class="col-md-12 col-lg-12 mt-4">
            <div class="recipe--cards flex-wrap">
                <div class="card" style="width: 18rem;" *ngFor="let recipe of recipes">
                    <img src="http://via.placeholder.com/340x160" class="card-img-top" alt="...">
                    <div class="card-body">
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
