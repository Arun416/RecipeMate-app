<div class="container">
    <div class=" d-flex flex-column justify-content-center align-items-center p-5">
        <div class="mt-4 pt-4 mb-4">
            <span class="text-left fs-1 fw-7 pt-4 mt-4">My Recipes</span>
        </div>
        <div class="mt-4 pt-4 d-flex flex-wrap bd-highlight justify-content-center align-items-center">
            <div class="recipe--lists bd-highlight"  *ngFor="let myrecipe of savedRecipes">
                <div class="card" style="width: 17rem;" >
                    <div class="card-header bg-transparent  d-inline-flex">  
                  <!--   <div><img src="assets/images/img_avatar.png" width="30px" height="30px" style="border-radius: 50% ;vertical-align: middle;" alt="Avatar" ></div>
                    <div>{{myrecipe.username}}</div> -->
                     </div>
                    <div class="img-hover-zoom">
                    <img [src]="myrecipe.recipe_image" class="card-img-top" alt="..." width="300px" height="200px">
                    </div>
                    <div class="card-body">
                    <h5 class="card-title fw-8">{{myrecipe.recipe_name}}</h5>
                      <p class="card-text" style="vertical-align:middle;align-items:center">  <mat-icon class="example-tab-icon" style="vertical-align:middle;padding-bottom:10px">update</mat-icon>20</p>
                      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>

<h4>{{savedRecipes.length}} Recipes Found</h4>
