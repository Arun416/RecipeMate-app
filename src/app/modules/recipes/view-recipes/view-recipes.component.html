<div class="container view--recipe--page ">
    <div class="d-flex flex-sm-column flex-xs-column flex-md-column flex-lg-row justify-content-around align-items-center mt-4 pt-4  gap-4">
          <div class="mt-2 pt-2">
              <img class="recipe--image" [src]="recipeInfo.recipe_image"/>
          </div>
          <div>
              <div class="rectangle--box">
                <mat-tab-group fitInkBarToContent>
                  <mat-tab label="INGREDIENTS">
                    <div class="ingredients--text">
                      <p>{{recipeInfo.description}}</p>
                    </div>
                    <div class="mat-elevation-z8  mt-4 pt-4" style="margin: 5px;">
                     
                      <table mat-table [dataSource]="dataSource" >
                    
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                          <th mat-header-cell *matHeaderCellDef> No. </th>
                          <td mat-cell *matCellDef="let element;let i = index">{{i+1}}</td>
                        </ng-container>
                    
                        <!-- Name Column -->
                        <ng-container matColumnDef="Name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.ingredient_name}} </td>
                        </ng-container>
                    
                        <!-- Weight Column -->
                        <ng-container matColumnDef="Quantity">
                          <th mat-header-cell *matHeaderCellDef> Quantity </th>
                          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                        </ng-container>
                    
              
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                    
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                                     showFirstLastButtons
                                     aria-label="Select page of periodic elements">
                      </mat-paginator>
                    </div>


                  </mat-tab>
                  <mat-tab label="PREPARATION STEPS">
                    <mat-accordion >
                      <mat-expansion-panel class="cooking--steps"  *ngFor="let step of recipeInfo.preparation_steps;index as i">
                        <mat-expansion-panel-header>
                          <mat-panel-title>
                           Step {{i+1}}
                          </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{step}}</p>
                      </mat-expansion-panel>
                    
                    </mat-accordion>

                  </mat-tab>
                  <mat-tab label="SERVING COUNT">
                    <div class="pt-3 mt-3 p-2">
                      <h3>Servings Count {{recipeInfo.servings}}</h3>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
          </div>
    </div>
</div>
